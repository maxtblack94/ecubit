<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
  <div [innerHTML]="msg"></div>
</mat-dialog-content>
<div mat-dialog-actions *ngIf="enableActions">
  <button mat-raised-button color="primary" [mat-dialog-close]="true">{{ okMsg }}</button>
  <button mat-raised-button mat-dialog-close>{{ noMsg }}</button>
</div>
